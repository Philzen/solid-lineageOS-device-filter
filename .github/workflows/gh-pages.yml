name: Build & Deploy SolidJS project â†’ GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: ğŸ› Install Packages
        run: npm install

      - name: ğŸ•µï¸â€â™‚ï¸ Determine Github Pages URL
        id: config_pages_run
        uses: actions/configure-pages@v2
        
      - name: ğŸ”¨ Build site
        run: npm run build -- --base=${{ steps.config_pages_run.outputs.base_url }}/
        
      - name: ğŸ“‚ Upload build folder to Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'        

  deploy:
    needs: build
    runs-on: ubuntu-latest  
    steps:
      - name: ğŸš€ Deploy to GH Pages
        id: deployment
        uses: actions/deploy-pages@v1
